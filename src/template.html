<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
</head>
<body>
    
    <div class="wrapper">

        <div class="sidebar">
            <div class="date">
                <ul>
                    <li>All Task</li>
                    <li>Today</li>
                    <li>Upcoming</li>
                    <li>Important</li>
                </ul>
            </div>
            <div class="projects">
                <ul>
                    <li>Example Project 1</li>
                    <li>Example Project 2</li>
                </ul>
            </div>
        </div>

        <div class="main-body">
            <div class="top">
                <div class="header-left">All Tasks</div>
                <div class="header-actions">
                    <button>New Project</button>
                    <button>Add Todo</button>
                </div>
            </div>
        </div>

    </div>

</body>
</html>
