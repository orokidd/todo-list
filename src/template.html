<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
</head>

<body>

    <div class="wrapper">

        <div class="sidebar">
            <div class="date">
                <ul>
                    <li>All Task</li>
                    <li>Today</li>
                    <li>Upcoming</li>
                    <li>Important</li>
                </ul>
            </div>
            <div class="projects">
                <ul class="projects-ul">
                </ul>
            </div>
        </div>

        <div class="main-body">
            <div class="top">
                <div class="header-left">All Tasks</div>
                <div class="header-actions">
                    <button id="newProjectBtn">New Project</button>
                    <button id="newTodoBtn">Add Todo</button>
                </div>
            </div>
            <div class="tasks-wrapper">
                <ul class="main-tasks">

                </ul>
            </div>
        </div>

        <dialog id="newProjectDialog">
            <form method="dialog">
                <label for="projectName">Project Name:</label>
                <input type="text" id="projectName" name="projectName" required>

                <menu>
                    <button type="submit" id="projectSubmitBtn">Submit</button>
                    <button type="button" id="closeProjectBtn">Cancel</button>
                </menu>
            </form>
        </dialog>

    </div>

</body>

</html>
