<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
</head>

<body>

    <div class="wrapper">

        <div class="sidebar">
            <h1>Todo List</h1>
            <div class="date">
                <ul>
                    <li id="all-task-btn">All Task</li>
                    <li id="today-task-btn">Today</li>
                    <li id="week-task-btn">This Week</li>
                    <li id="month-task-btn">This Month</li>
                    <!-- <li id="important-task-btn">Important</li> -->
                </ul>
            </div>
            <div class="projects">
                <div class="sidebar-project-header">
                    <h2>Projects</h2>
                    <button id="newProjectBtn">+</button>
                </div>
                <ul class="projects-ul">
                </ul>
            </div>
        </div>

        <div class="main-body">
            <div class="top">
                <div class="header-left">All Tasks</div>
                <div class="header-actions">
                    <button id="newTodoBtn">Add Todo</button>
                </div>
            </div>
            <div class="tasks-wrapper">
                <ul class="main-tasks">

                </ul>
            </div>
        </div>

        <!-- Dialog box for adding a project -->
        <dialog id="newProjectDialog">
            <form method="dialog">
                <label for="projectName">Project Name:</label>
                <input type="text" id="projectName" name="projectName" required>

                <menu>
                    <button type="submit" id="projectSubmitBtn">Submit</button>
                    <button type="button" id="closeProjectBtn">Cancel</button>
                </menu>
            </form>
        </dialog>


        <!-- Dialog box for adding a task -->
        <dialog id="todoDialog">
            <form method="dialog" id="todoForm">
                <label for="taskTitle">Title:</label>
                <input type="text" id="taskTitle" name="taskTitle" required>

                <label for="taskDescription">Description:</label>
                <textarea id="taskDescription" name="taskDescription" rows="3" required></textarea>

                <label for="taskDueDate">Due Date:</label>
                <input type="date" id="taskDueDate" name="taskDueDate" required>

                <label for="taskPriority">Priority:</label>
                <select id="taskPriority" name="taskPriority" required>
                    <option value="low">Low</option>
                    <option value="medium">Medium</option>
                    <option value="high">High</option>
                </select>

                <input type="checkbox" name="taskStatus" id="taskStatus">

                <menu>
                    <button type="submit">Submit</button>
                    <button type="button" id="cancelTodo">Cancel</button>
                </menu>
            </form>
        </dialog>

    </div>

</body>

</html>
